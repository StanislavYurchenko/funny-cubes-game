<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Funny square game</title>
    <link href="main.0.a581f52d3b8edb9efb4f.css" rel="stylesheet" />
  </head>
  <body class="body vh-100 d-flex">
    <div class="container align-self-center">
      <div class="row">
        <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 mx-auto p-5 card border-primary">
          <form class="" action="/registration" method="post">
            <div class="form-group">
              <label for="login">Login</label>
              <input
                type="text"
                class="form-control"
                id="login"
                aria-describedby="loginHelp"
                value="admin"
                name="login"
              />
              <small id="loginHelp" class="form-text text-muted"
                >We'll never share your Login with anyone else.</small
              >
            </div>
            
            <div class="form-group">
              <label for="name">Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="nameHelp"
                value="admin"
                name="name"
              />
              <small id="nameHelp" class="form-text text-muted"
                >We'll never share your Name with anyone else.</small
              >
            </div>   

            <div class="form-group">
              <label for="password" >Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                value="admin2"
              />
            </div>

            <div class="form-group">
              <label for="confirm" >Confirm password</label>
              <input
                type="password"
                class="form-control"
                id="confirm"
                name="confirm"
                value="admin2"
              />
            </div>
            <button type="submit" class="btn btn-primary mx-auto">Create</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

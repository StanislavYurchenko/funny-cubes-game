version: '3'
services:
  app:
    container_name: docker-node-mongo
    restart: always
    build: .
    ports:
      - '9090:9090'
    # links:
    #   - mongo
    external_links:
      - mongo
  mongo:
    container_name: mongo
    image: mongo
    # volumes:
    #   - ./data:/data/db
    ports:
      - '27017:27017'
